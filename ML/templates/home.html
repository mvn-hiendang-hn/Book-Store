<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Đoán Mua Sách</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Hệ Thống Dự Đoán Quyết Định Mua Sách</h1>

    <form id="predictionForm">
        <label for="price">Giá sách:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="genre">Thể loại (0: Cooking, 1: History, 2: Programming):</label>
        <input type="number" id="genre" name="genre" required><br>

        <label for="popularity">Độ phổ biến:</label>
        <input type="number" step="0.1" id="popularity" name="popularity" required><br>

        <button type="button" onclick="predict()">Dự Đoán</button>
    </form>

    <h2>Kết Quả:</h2>
    <pre id="output"></pre>

    <script src="/static/script.js"></script>
</body>
</html>
